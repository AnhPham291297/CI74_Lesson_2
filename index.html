<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practive Lesson 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div class="content-container">
        <div id="create">
          <input type="text" placeholder="Name" class="name-contact" />
          <input type="text" placeholder="Number phone" class="number-phone" />
          <input type="submit" value="Tạo mới" class="btn btn-create" />
        </div>
        <div id="options">
          <input type="text" placeholder="Search" class="input-search" />
          <input type="submit" value="Tìm kiếm" class="btn btn-search" />
          <input type="submit" value="Xóa trùng" class="btn btn-delete" />
        </div>
        <div id="contact">
          <ul class="list-contacts">
            <!-- <li><span>Anh</span><span>0974774891</span></li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
